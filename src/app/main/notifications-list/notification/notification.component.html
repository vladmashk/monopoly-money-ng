@if (notification.type === "receive-from-bank") {
    <svg class="icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <mask id="my-mask">
                <rect x="0" y="0" width="100" height="100" fill="white"/>
                <circle cx="50" cy="50" r="40" fill="black"/>
            </mask>
        </defs>
        <circle cx="50" cy="50" r="50" mask="url(#my-mask)"/>
        <circle cx="50" cy="30" r="5"/>
        <rect x="45" y="40" width="10" height="40" rx="5"/>
    </svg>

    <div class="body">{{notification.recipient}} received {{formatAmount(notification.amount)}} from the bank</div>
}
