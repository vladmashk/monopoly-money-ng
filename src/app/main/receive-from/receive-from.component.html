<div class="title">Receive from the bank</div>
<app-money-input [amount]="receiveAmount" (amountChange)="receiveAmount.set($event)"/>
<div class="cardMainButtonContainer">
    <button (click)="receive()">Receive</button>
</div>
<div class="separator"></div>
<div style="display: flex; align-items: center; gap: 10px">
    <button (click)="passGo()">Pass GO</button>
    <div style="color: gray; font-size: 0.9em">
        Receive {{passGoRewardString}}
    </div>
</div>
