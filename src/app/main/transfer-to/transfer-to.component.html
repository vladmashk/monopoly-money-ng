<div class="title">Transfer money to</div>
<app-chip-select [options]="players" (select)="selectedPlayer = $event"/>
@if (selectedPlayer) {
    <app-money-input id="transferToInput" (amountChange)="transferAmount = $event" style="margin-top: 10px"/>
    <div class="cardMainButtonContainer">
        @if (errorMessage) {
            <div class="errorMessage">{{errorMessage}}</div>
        }
        <button (click)="transfer()">Transfer to {{selectedPlayer}}</button>
    </div>
}
